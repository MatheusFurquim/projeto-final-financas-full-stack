<div class="card border-secondary">
  <div class="card-header">
    <h3 class="text-center text-uppercase">Cadastro de Usuário</h3>
  </div>

  <div class="card-body">
    <form (ngSubmit)="cadastrar()" [formGroup]="formulario">
      <p class="text-center bg-warning p-2 d-none validacao-formulario">O formulário contém erros de validação</p>

      <div class="mb-3">
        <label for="nome" class="form-label obrigatorio">Nome</label>
        <input id="nome" formControlName="nome" required="required" class="form-control">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label obrigatorio">Email</label>
        <input type="email" id="email" formControlName="email" required="required" class="form-control">
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label obrigatorio">Senha</label>
        <input type="password" id="senha" formControlName="senha" required="required" class="form-control">
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" value="true" id="admin" formControlName="admin">
        <label class="form-check-label" for="admin">Admin?</label>
      </div>

      <button type="submit" class="btn btn-primary m-2">
        <i class="fa fa-save"></i> Salvar
      </button>

      <a type="button" class="btn btn-secondary" routerLink="/admin/usuarios">
        <i class="fa fa-times"></i> Cancelar
      </a>
    </form>
  </div>
</div>
